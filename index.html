<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div class="display">
            <p class="output"></p>
        </div>
        <div class="input">
            <button id="ac" class="button blue">AC</button>
            <button id="+/-" class="button blue">+ / -</button>
            <button id="percent" class="button blue">%</button>
            <button id="slash" class="button orange">/</button>
            <button id="seven" class="button green">7</button>
            <button id="eight" class="button green">8</button>
            <button id="nine" class="button green">9</button>
            <button id="multiply" class="button orange">*</button>
            <button id="four" class="button green">4</button>
            <button id="five" class="button green">5</button>
            <button id="six" class="button green">6</button>
            <button id="minus" class="button orange">-</button>
            <button id="one" class="button green">1</button>
            <button id="two" class="button green">2</button>
            <button id="three" class="button green">3</button>
            <button id="plus" class="button orange">+</button>
            <button id="null" class="button green">0</button>
            <button id="dot" class="button green">.</button>
            <button id="equals" class="button orange">=</button>
        </div>
    </div>
</body>
</html>
