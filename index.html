<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div class="display"></div>
        <div class="input">
            <button id="ac" class="button blue">AC</button>
            <button id="+/-" class="button blue">+ / -</button>
            <button id="%" class="button blue">%</button>
            <button id="/" class="button orange">/</button>
            <button id="7" class="button green">7</button>
            <button id="8" class="button green">8</button>
            <button id="9" class="button green">9</button>
            <button id="*" class="button orange">*</button>
            <button id="4" class="button green">4</button>
            <button id="5" class="button green">5</button>
            <button id="6" class="button green">6</button>
            <button id="-" class="button orange">-</button>
            <button id="1" class="button green">1</button>
            <button id="2" class="button green">2</button>
            <button id="3" class="button green">3</button>
            <button id="+" class="button orange">+</button>
            <button id="null" class="button green">0</button>
            <button id="dot" class="button green">.</button>
            <button id="=" class="button orange">=</button>
        </div>
    </div>
</body>
</html>
